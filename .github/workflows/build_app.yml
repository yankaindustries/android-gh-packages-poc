name: Build App

on:
  workflow_dispatch:

jobs:

  publish:
    name: Build app
    runs-on:
      labels: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          check-latest: false
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4.2
          cache-read-only:  ${{ github.ref != 'refs/heads/develop' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: >-
            --stacktrace
            :app:assembleDebug
        env:
          GITHUB_USERNAME: ${{ secrets.MC_ORG_ANDROID_GH_PACKAGES_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.MC_ORG_ANDROID_GH_PACKAGES_TOKEN }}
